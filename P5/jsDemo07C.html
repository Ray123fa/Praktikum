<!DOCTYPE html>
<html lang="id">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript 07C</title>

	<style>
		table {
			border: 1px solid black;
			border-collapse: collapse;
			width: 100%;
		}
	</style>
</head>

<body>
	<script>
		Array.prototype.toString = function () {
			var arrStr = "[";
			for (var i = 0; i < this.length; i++) {
				arrStr += this[i];
				if (i < this.length - 1) arrStr += ", "
			}
			return (arrStr += "]");
		}
		var values = [0, 123, 1.23e2, "12.3e1", true, false, NaN,
			Infinity, undefined, null, [0]];

		for (var i = 0; i < values.length; i++) {
			document.writeln(i + ") The type of " + values[i] + " is: " + typeof (values[i]) + "<br>");
		}
		document.writeln(i + ") The type of " + values + " is: " +
			typeof (values) + "<br>");
		document.writeln("Elements   of   values   are:   " + values.join() + "<br><br>");

		// Perbandingan elemen
		document.writeln(
			"<table border='1'><tr><th>==</th><th>===</th><th><</th><th>></th></tr>"
		);
		for (var i = 0; i < values.length; i++) {
			document.writeln("<tr>");
			for (var j = 0; j < values.length; j++) {
				document.writeln(
					"<td>(" + typeof (values[i]) + ") " + values[i] + " == (" + typeof (values[j]) + ") " + values[j] + ": " + (values[i] == values[j]) + "</td>"
				);
				document.writeln(
					"<td>(" + typeof (values[i]) + ") " + values[i] + " === (" + typeof (values[j]) + ") " + values[j] + ": " + (values[i] === values[j]) + "</td>"
				);
				document.writeln(
					"<td>(" + typeof (values[i]) + ") " + values[i] + " < (" + typeof (values[j]) + ") " + values[j] + ": " + (values[i] < values[j]) + "</td>"
				);
				document.writeln(
					"<td>(" + typeof (values[i]) + ") " + values[i] + " > (" + typeof (values[j]) + ") " + values[j] + ": " + (values[i] > values[j]) + "</td></tr>"
				);
			}
		}
		document.writeln("</table>");
	</script>
	<noscript>JavaScript not supported or disabled</noscript>
</body>

</html>
