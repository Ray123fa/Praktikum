<!DOCTYPE html>
<html lang="id">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript 09A</title>

	<script id="j1">
		function Rectangle(width, height) {
			this.width = width;
			this.height = height;
			this.type = 'Rectangle';
		}
		Rectangle.prototype.toString = function () {
			return this.type + '[' + this.width + ',' + this.height + ']';
		};
		Rectangle.prototype.area = function () {
			return this.width * this.height;
		};

		function Square(length) {
			this.width = this.height = length;
			this.type = 'Square';
		}
		Square.prototype = new Rectangle();

		function Polygon(side, length) {
			this.side = side;
			this.length = length;
			this.type = 'Polygon';
		}
		Polygon.prototype.toString = function () {
			return this.side + '-' + this.type + '[' + this.length + ']';
		};
		Polygon.prototype.area = function () {
			ans = this.side * Math.pow(this.length, 2);
			ans = ans / (4 * Math.tan(Math.PI / this.side));
			return ans.toFixed(2); // toFixed digunakan untuk membulatkan hasil desimal menjadi dua angka belakang koma
		};
	</script>
</head>

<body>
	<script id="j2">
		var rc1 = new Rectangle(2, 3);
		var sq1 = new Square(5);
		var pg1 = new Polygon(5, 6);
		document.writeln("The area of rc1 is ", rc1.area(), "<br>");
		document.writeln("The area of sq1 is ", sq1.area(), "<br>");
		document.writeln("The area of pg1 is ", pg1.area(), "<br>");

		document.writeln("<br>The area of ", rc1, " is ", rc1.area(), "<br>");
		document.writeln("The area of ", sq1, " is ", sq1.area(), "<br>");
		document.writeln("The area of ", pg1, " is ", pg1.area(), "<br>");
	</script>
</body>

</html>
