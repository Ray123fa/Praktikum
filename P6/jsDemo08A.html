<!DOCTYPE html>
<html lang="id">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaScript 08A: Functions</title>

	<script id="s1">
		function loop(max) {
			function applyAndWrite(f, y) {
				document.writeln(f.name, '(', y, ') = ', f(y), "<br>")
			}
			function times2(x) {
				return 2 * x
			}
			function scope(x) {
				return i * x
			}
			function power2(x) {
				return x * x
			}

			// Ketika fungsi applyAndWrite dipanggil dalam loop, i (nilai saat ini dalam loop) diteruskan sebagai argumen y ke applyAndWrite, yang kemudian diteruskan sebagai argumen x ke salah satu dari fungsi times2, scope, atau power2.
			for (var i = 0; i <= max; i++) {
				applyAndWrite(times2, i)
				applyAndWrite(scope, i)
				applyAndWrite(power2, i)
			}
		}
	</script>
</head>

<body>
	<script id="s2">
		loop(2)
		// times2(6) // tidak bisa diakses karena times2 merupakan variabel lokal di dalam fungsi loop
	</script>
	<noscript>JavaScript not supported or enabled</noscript>
</body>

</html>
